language: php

php:
  - 5.4
  - 5.5
  - 5.6

matrix:
  allow_failures:
    - php: 5.6

before_script:
  - php composer.phar self-update
  - php composer.phar install --prefer-source --dev --no-interaction
  - mkdir -p build/logs

script:
  - bin/phpunit -c module/Application/tests/

after_script:
  - bin/coveralls -v